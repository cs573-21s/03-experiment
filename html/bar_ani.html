<!DOCTYPE html>
<html>

<style>

.bar {
  fill: black;
}

</style>

<head>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    
<div id="bar"/>

<script>
//code examples used:
//https://www.tutorialsteacher.com/d3js/create-bar-chart-using-d3js
//https://www.d3-graph-gallery.com/graph/barplot_basic.html

const margin = {top: 50, right: 50, bottom: 50, left: 50};
const width = 450 - margin.left - margin.right;
const height = 400 - margin.top - margin.bottom;

var svg = d3.select("#bar")
  .append('svg')
    .attr('width', width + + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var xScale;

var yScale = d3.scaleLinear()
    .domain([0, 100]) // input 
    .range([height, 0]); // output 

d3.json("test_data.json", function(data) {
  console.log(data); // [{"Hello": "world"}, â€¦]
  data2 = data;
  buildVis(data);
  update(data);
});

function buildVis(data) {

  console.log(data2);

  xScale = d3.scaleBand()
    .domain(data.map(function(d) { return d.value; })) // input
    .range([0, width])
    .padding(0.2);

  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(xScale)
      .ticks(0)
      .tickValues([]));

  svg.append("g")
    .attr("class", "y axis")
    .call(d3.axisLeft(yScale).ticks(1));

  svg.selectAll(".bar")
     .data(data)
     .enter().append("rect")
     .attr("class", "bar")
       .attr("x", function(d) { return xScale(d.value); })
       .attr("y", function(d) { return yScale(50); })
       .attr("width", xScale.bandwidth())
       .attr("height", function(d) { return height - yScale(50); });

  svg.selectAll(".text")
      .data(data)
      .enter().append("text") // Uses the enter().append() method
      .attr("fill", "black")
      .attr('class', 'text') // Assign a class for styling
      .attr("x", function(d) { return (xScale(d.value) + xScale.bandwidth()/2.35); })
      .attr("y", function(d) { return yScale(50) - 5 })
      .text(function(d)
        { if (d.compare == true) { return "*";}
         });

}

function update(data) {

var u = svg.selectAll(".bar")
    .data(data);

var t = d3.transition()
  .duration(3000)
  .delay(1000);

  u
    .enter()
    .append("rect")
    .attr("class","bar")
    .merge(u)
    .transition(t)
    .attr("y", function(d) { return yScale(d.value); })
    .attr("height", function(d) { return height - yScale(d.value); })

var txt = svg.selectAll(".text")
    .data(data)

   txt
    .enter()
    .append("text")
    .attr('class', 'text')
    .merge(txt)
    .transition(t)
     .attr("y", function(d) { return yScale(d.value) - 5; })
     .attr("x", function(d) { return (xScale(d.value) + xScale.bandwidth()/2.35); })
    .text(function(d)
        { if (d.compare == true) { return "*";}
         });

}


</script>            
</script>
</body>
</html>
